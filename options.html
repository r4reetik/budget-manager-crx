<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <title>Budget Manager</title>
    </head>
    <body>
        <div class="container-fluid mt-3">
            <div class="form-row">
                <div class="form-group col">
                    <input
                        type="number"
                        class="form-control"
                        id="inputLimit"
                        placeholder="Spend Limit"
                        required
                    />
                </div>
                <div class="form-group col-4">
                    <button type="submit" class="btn btn-success col" id="buttonLimit">
                        Set Limit
                    </button>
                </div>
            </div>
            <div class="form-row pl-1">
                <div class="form-group col-5 pt-1" style="font-weight: 500;">
                    Display Badge
                </div>
                <div class="form-group col">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        id="checkBadge"
                        style="width: 25px; height: 25px;"
                        checked
                    />
                </div>
            </div>
            <button class="btn btn-danger col mb-3" id="buttonResetSpend">Reset Spend</button>
        </div>

        <script src="scripts/jquery-3.5.1.slim.min.js"></script>
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>

        <script src="scripts/options.js"></script>
    </body>
</html>
